services:
  postgres:
    image: postgres:17-alpine
    container_name: jellything-db
    environment:
      POSTGRES_USER: jellything
      POSTGRES_PASSWORD: jellything
      POSTGRES_DB: jellything
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U jellything"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
